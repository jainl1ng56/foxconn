<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Warehouse Management</h1>
  </header>
  <div class="container">
    <div class="form-container">
      <form id="device-form">
        <label for="owner">Owner:</label>
        <select id ="owner" name ="owner">
          <option value="">Select Owner</option>
          <option value="Kevin">Kevin</option>
          <option value="Henry">Henry</option>
          <option value="Li">Li</option>
          <option value="Rayden">Rayden</option>
          <option value="Oliver">Oliver</option>
          <option value="Jed">Jed</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">

        <label for="name">Device Name:</label>
        <select id="name" name="name">
          <option value="">Select Device</option>
          <option value="QM9700(MQM9700-NS2R)">QM9700(MQM9700-NS2R)</option>
          <option value="SN5600(920-9N42F-00RI-7C0)">SN5600(920-9N42F-00RI-7C0)</option>
          <option value="SN3700(MSN3700-VS2RC)">SN3700(MSN3700-VS2RC)</option>
          <option value="SN2201(MSN2201-CB2RC)">SN2201(MSN2201-CB2RC)</option>
          <option value="Transceiver(MMA4Z00-NS)">Transceiver(MMA4Z00-NS)</option>
          <option value="Transceiver(MMA4Z00-NS400)">Transceiver(MMA4Z00-NS400)</option>
          <option value="Transceiver(MMA1Z00-NS400)">Transceiver(MMA1Z00-NS400)</option>
          <option value="光纖線(MFP7E10-N010)">光纖線(MFP7E10-N010)</option>
          <option value="AOC(MFS1S00-H005V)">AOC(MFS1S00-H005V)</option>
          <option value="Fiber splitter cables(MFP7E20-N005)">Fiber splitter cables(MFP7E20-N005)</option>
          <option value="BlueField 3(900-9D3B6-00CV-AA0)">BlueField 3(900-9D3B6-00CV-AA0)</option>
          <option value="CX7(MCX75310AAS-NEAT)">CX7(MCX75310AAS-NEAT)</option>
          <option value="Optical Transceiver 100GbE">Optical Transceiver 100GbE</option>
          <option value="QSFP28(MMA1B00-C100D)">QSFP28(MMA1B00-C100D)</option>
          <option value="DAC(MCP1600-C002E30N)">DAC(MCP1600-C002E30N)</option>
        </select>
        
        <label for="model">Device Model:</label>
        <select id="model" name="model">
          <option value="">Select Model</option>
          <option value="Switch">Switch</option>
          <option value="Transfer">Transfer</option>
          <option value="Cable">Cable</option>
          <option value="Card">Card</option>
        </select>
        
        <label for="count">Count:</label>
        <input type="number" id="count" name="count">

        <label for="project">Project:</label>
        <select id="project" name="project">
          <option value="">Select Project</option>
          <option value="NVIDIA">NVIDIA</option>
          <option value="Microsoft">Microsoft</option>
          <option value="AWS">AWS</option>
        </select>

        <label for="location">Location:</label>
        <select id="location" name="location">
          <option value="">Select Location</option>
          <option value="GDL">GDL</option>
          <option value="HuYao">HuYao</option>
          <option value="Naqing_RA01">Naqing_RA01</option>
          <option value="Naqing_RA04">Naqing_RA04</option>
          <option value="Naqing_RA07">Naqing_RA07</option>
        </select>
        <button type="submit">Add Device</button>
        <button type="button" id="query-button">Query</button>
        
      </form>
    </div>

    <div class="device-list-container">
      <h2>Device List</h2>
      <table>
        <thead>
          <tr>
            <th>Owner</th>
            <th>Date</th>
            <th>Device Name</th>
            <th>Device Model</th>
            <th>Count</th>
            <th>Project</th>
            <th>Location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="device-list">
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
